<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="shipping-container">
      <div id="free-shipping" class="fs-cutoff-wrapper">
        <div class="fs-cutoff-container">
          <p id="fs-message" class="fs-cutoff-text"><span id="fs-label" class="strong">Standard Ground:</span> Only <span id="fs-price" class="fs-price">$126.00</span> until free shipping.</p>
          <a id="fs-details" class="fs-details hide" href="#">Learn More</a>
        </div>
        <div class="fs-cutoff-ticker">
          <div class="fs-cutoff-innerticker"></div>
        </div>
      </div>


      <div class="fs-body-container">
        <div class="fs-body-header-wrapper">
        <p class="choose-shipping-header">Choose Your Shipping:</p>
          <i class="fas fa-question-circle"></i>
        </div>

        <div class="shipping-method-wrapper">
        <div id="standard-ground" class="shipping-method-container">
          <p class="shipping-method-label">Standard Ground</p>
        <p class="shipping-method-price">$10.00</p>
        </div>

        <div id="second-day-air" class="shipping-method-container">
          <p class="shipping-method-label">2nd Day Air (+$12.99)</p>
        <p class="shipping-method-price">$22.99</p>
        </div>

        <div id="next-day-air" class="shipping-method-container">
          <p class="shipping-method-label">Next Day Air (+$24.99)</p>
        <p class="shipping-method-price">$34.99</p>
        </div>

        </div>

      </div>
    </div>

  </body>

</html>
